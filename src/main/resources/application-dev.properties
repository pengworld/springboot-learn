server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/springboot-learn?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


